<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="https://www.google.com/images/branding/googleg/1x/googleg_standard_color_128dp.png" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Google</title>
</head>
<body>
    <header>
        <ul>
            <li>Gmail</li>
            <li>Grafika</li>
            <li><i class="fa fa-bars" style="font-size: 20px; color: #222;"></i></li>
            <li class="login-button">Zaloguj się</li>
        </ul>
    </header>

    <main>
        <div id="logo">
            <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" style="width: 272px;" alt="" srcset="">
        </div>

        <div id="search-bar">
            <input type="text" style="width: 90%;"> <img src="https://www.google.com/tia/tia.png" alt="" srcset="">
        </div>

        <div id="search-buttons">
            <input type="button" value="Szukaj w Google">
            <input type="button" value="Szczęśliwy traf">
        </div>
    </main>

    <footer>
        <div class="fbar">
            Polska
        </div>

        <div class="fbar">
            <div class="left">
                <a href="">Reklamuj się</a>
                <a href="">Dla firm</a>
                <a href="">O nas</a>
                <a href="">Jak działa wyszukiwarka</a>
            </div>
            
            <div class="right">
                <a href="">Prywatność</a>
                <a href="">Warunki</a>
                <a href="">Ustawienia</a>
            </div>
        </div>
    </footer>
    
    <script src="javascript/main.js"></script>
</body>
</html>
